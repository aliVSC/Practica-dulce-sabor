<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contacto | Dulce Sabor</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Dulce Sabor</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="tienda.html">Tienda</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Cont√°ctanos</h2>
        <form id="form-contacto">
          <label for="nombre">Nombre:</label><br />
          <input type="text" id="nombre" name="nombre" required /><br /><br />
        
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required /><br /><br />
        
          <label for="tipo">Tipo de pastel:</label><br />
          <select id="tipo" name="tipo">
            <option value="chocolate">Chocolate</option>
            <option value="zanahoria y nueces">Vainilla</option>
            <option value="frutos del bosque">Frutas</option>
            <option value="cheesecake">Cheesecake</option>
          </select><br /><br />
        
          <label for="comentarios">Comentarios:</label><br />
          <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br /><br />
        
          <label>
            <input type="checkbox" name="terminos" required />
            Acepto los t√©rminos y condiciones
          </label><br /><br />
        
          <button type="submit">Enviar</button>
        </form>
        
        <p id="mensaje-confirmacion" style="color: green; font-weight: bold; display: none; margin-top: 20px;"></p>
        
      </section>
    </main>

    <footer>
      <p>Vis√≠tanos y endulza tu d√≠a üç∞ ¬© 2025 Dulce Sabor</p>
    </footer>
  </div>

  <script>
    const form = document.getElementById('form-contacto');
    const mensaje = document.getElementById('mensaje-confirmacion');
  
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Evita que la p√°gina se recargue
      mensaje.textContent = "¬°Tus datos han sido guardados exitosamente!";
      mensaje.style.display = 'block';
      form.reset(); // Limpia el formulario
    });
  </script>

</body>
</html>
